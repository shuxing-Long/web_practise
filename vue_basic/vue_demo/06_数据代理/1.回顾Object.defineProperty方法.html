<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
    <link rel="shortcut icon" href="../favicon.ico">
</head>
<body>

    <script type="text/javascript">
        let number = 18
        let person={
            name:'sss',
            sex:'男',
            // age:18
        }
        // 在数组中加入一个新的变量
        Object.defineProperty(person,'age',{
            // value:19,
            // // 声明可以被枚举(遍历)
            // enumerable:true,
            // // 控制变量是否可以被修改
            // writable:true,
            // // 控制变量是否可以被删除
            // configurable:true

            get:function(){
                console.log('读取',number)
                return number
            },
            set(value){
                console.log('修改',value)
            }
        })

        console.log(Object.keys(person))
        console.log(person)
    </script>
</body>
</html>

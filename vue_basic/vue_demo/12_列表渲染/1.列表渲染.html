<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

    <div id="root">
        <ul>
            <li v-for="(person,index) in persons" ::key="person.id">
                {{index}}-{{person.name}}-{{person.age}}
            </li>
        </ul>

        <hr/>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value,index) in car" :key="index">
                {{index}}-{{value}}
            </li>
        </ul>
        
        <hr/>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(value,index) of str" :key="index" v-if="value !== 'a'">
                {{index}}-{{value}}
            </li>
        </ul>

        <hr/>
        <!-- 遍历次数 -->
        <ul>
            <li v-for="(value,index) of 5" :key="index">
                {{index}}-{{value}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:18},
                    {id:'003',name:'王五',age:18},
                ],
                car:{
                    name:'哈哈哈',
                    price:'123',
                    color:'黑色'
                },
                str:'asdasd',
            },

        })
</script>
</body>
</html>

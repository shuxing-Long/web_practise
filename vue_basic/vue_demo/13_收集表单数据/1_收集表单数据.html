<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟一个数据监测</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号:</label>
            <input type="text" v-model.trim="userInfo.account" id="demo">
            <br/>
            <label for="password">密码:</label>
            <input type="password" v-model="userInfo.password" id="password">
            <br/>
            年龄: <input type="number" v-model.number="userInfo.age">
            <br/>
            性别：
            男<input type="radio" name="sex" value="男" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="女" v-model="userInfo.sex">
            <br/>
            爱好:
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="cf">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="dyx">
            学习<input type="checkbox" v-model="userInfo.hobby" value="xx">
            <br/>
            所属校区:
            <select name="" id="" v-model="userInfo.cs">
                <option value="">请选择校区</option>
                <option value="gx">广西</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gz">广州</option>
            </select>
            <br/>
            其他信息:
            <br/>
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea>
            <br/>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            <br/>
            <button>提交</button>
        </form>

    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false

      new Vue({
        el:'#root',
        data:{
            userInfo:{
                account:'',
                password:'',
                age:'',
                sex:'',
                hobby:[],
                cs:'',
                other:'',
                agree:'',
            }
            
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this.userInfo))
            }
        },
      })
    </script>
</body>
</html>

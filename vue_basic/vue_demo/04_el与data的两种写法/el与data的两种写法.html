<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <!--
        data与el的2种写法
            1.el有2种写法
                (1).new Vue时候配置el属性。
                (2).先创建Vue实例，随后再通过 x.$mount('#root')指定el的值。
            2.data有2种写法
                (1).对象式
                (2).函数式
                如何选择：目前那种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
            3.一个重要的原则：
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
    -->
    <script type="text/javascript">
        Vue.config.productionTip = false

        const x = new Vue({
            // el:'#root', // 第一种
            // data:{
            //     name:'asd'
            // }
            data:function(){
                console.log('@@@',this) //this是Vue实例对象
                return{
                    name:'哈哈哈'
                }
            }
        })
        console.log(x)
        x.$mount('#root') // 第二种
        


    </script>
</body>
</html>
